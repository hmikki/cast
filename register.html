<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="index.html">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-md-auto">

            <li class="nav-item pl-5">
                <a class="nav-link" href="about.html">من نحن</a>
            </li>
            <li class="nav-item pl-5">
                <a class="nav-link" href="contact_us.html">تواصل معنا</a>
            </li>
        </ul>
        <form class=" mr-auto form-inline my-2 my-lg-0 ml-5">
            <button class="login btn btn-outline my-2 my-sm-0">تسجيل الدخول</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Login Form -->
            <form>

                <h2 class="text-right pr-5 pt-5 mr-5">تسجيل جديد</h2>
                <p class="text-right pr-5 mr-5 mb-5"> هل لديك حساب؟ <a href="#">تسجيل الدخول</a> </p>
                <div class="row pr-5 mr-5">

                    <div class="user_type m-2 pt-3" onclick="$('.user_type').removeClass('active');$(this).addClass('active')">
                        <img src="assets/img/icons8-skill.png">
                        <p class="pt-4">موهوب</p>
                    </div>
                    <div class="user_type m-2 pt-3" onclick="$('.user_type').removeClass('active');$(this).addClass('active')">
                        <img src="assets/img/icons8-manager.png">
                        <p class="pt-4">باحث عن موهوب</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="float-right fadeIn second pr-5 mr-5">*الاسم رباعي</label>
                    <input type="text" id="name" class="text-right fadeIn second" name="name" placeholder="أدخل اسمك رباعي">
                </div>
                <div class="form-group">
                    <label for="email" class="float-right fadeIn second pr-5 mr-5">البريد الالكتروني</label>
                    <input type="text" id="email" class="text-right fadeIn second" name="email" placeholder="أدخل البريد الالكتروني">
                </div>
                <div class="row">
                    <div class="form-group col-6 pr-5">
                        <label for="password" class="float-right fadeIn third pr-5">*كلمة المرور</label>
                        <input type="text" id="password" class="text-right fadeIn third" name="password" placeholder="أدخل كلمة المرور الخاصة بك">
                    </div>
                    <div class="form-group col-6 pl-5">
                        <label for="confirm_password" class="float-right fadeIn third pr-5">*تأكيد كلمة المرور</label>
                        <input type="text" id="confirm_password" class="text-right fadeIn third" name="confirm_password" placeholder="أدخل كلمة المرور الخاصة بك">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6 pr-5">
                        <label for="city" class="float-right fadeIn third pr-5">*المدينة</label>
                        <select id="city" class="text-right fadeIn third">
                            <option value="">الرياض</option>
                            <option value="">السعودية</option>
                            <option value="">جدة</option>
                        </select>
                    </div>
                    <div class="form-group col-6 pl-5">
                        <label for="mobile" class="float-right fadeIn third pr-5">*رقم المحمول</label>
                        <div class="input-group pr-5">
                        <input type="text" id="mobile" class="text-center fadeIn third" name="mobile" placeholder="أدخل رقم الهاتف">
                        <span class="mobile-code">+004</span>
                        </div>
                    </div>
                </div>

                <input type="submit" class="fadeIn fourth register font-weight-bold" value="تسجيل الدخول">
            </form>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/js/scripts.js" type="application/javascript"></script>
</body>
</html>
